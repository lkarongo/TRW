{% block body %}

        <!-- GOOGLE API -->
        <script src="https://maps.googleapis.com/maps/api/js?key={{ my_api_key }}&libraries=places"></script>

        <!-- Visual formating of the font, size, and position of the following fields can be better-->
        <div>
            <h3 class='indent' style="font-family:Verdana">Address</h3>
            <p class='indent' style="font-family:Verdana;">
                Input your address below to help identify local legal aid organizations.
            </p>
            <form  action="{{ url_for('notice') }}" method="post">
                <input  type="text" id="txtplaces" name="address" placeholder="Street Address, City">
                <input type="submit">
            </form>
        </div>


        <!-- Javascript for the autocomplete running in the address textbox on the Home page -->
        <script>

            var places = new google.maps.places.Autocomplete(document.getElementById('txtplaces'));

            google.maps.event.addDomListener(window, 'load');

        </script>


{% endblock %}
